{% extends "client/client_base.html" %}
{% block title %} - Stock - Ingredient Types{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Ingredient Types <span class="badge" id="ingredient-type-total"></span></h1>
        </div>
    </div>
    <div class="jumbotron">
        <span class="text-success rses-ab-heading rses-ab-s"><i class="fa fa-plus-circle" aria-hidden="true"></i> New</span>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th width="90%">
                        Ingredient Type
                    </th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="ingredient-types-table">
            </tbody>
        </table>
    </div>
    <div class="modal" id="edit-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Edit Ingredient Type</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label" for="edit-name">Name</label>
                        <input class="form-control input-lg" id="edit-name" type="text" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="edit-submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js_footer %}
    {{ super() }}
    <script src="{{ url_for('RSES_CLIENT.static', filename='js/ingredient_type.js') }}"></script>
{% endblock %}
